<form [formGroup]="questionsForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Candidate Responses</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="questionsForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="questionsForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngFor="let control of questions">
        <div [ngSwitch]="control.type">

          <section *ngSwitchCase="'radio'">
            <mat-label>{{control.label}}</mat-label>
            <mat-radio-group [formControlName]="control.key">
              <mat-radio-button *ngFor="let choice of control.choices" value="{{choice}}">{{choice}}</mat-radio-button>
              <mat-error *ngIf="questionsForm.controls[control.key].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-radio-group>
          </section>

          <section *ngSwitchCase="'input'">
            <mat-label>{{control.label}}</mat-label>
            <mat-form-field class="full-width">
              <input matInput [formControlName]="control.key">
              <mat-hint>{{control.options.placeholder}}</mat-hint>
            </mat-form-field>
          </section>

          <section *ngSwitchCase="'select'">
            <mat-label>{{control.label}}</mat-label>
            <mat-selection-list [formControlName]="control.key">
              <mat-list-option *ngFor="let choice of control.choices">
                {{choice}}
              </mat-list-option>
            </mat-selection-list>
          </section>

        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
